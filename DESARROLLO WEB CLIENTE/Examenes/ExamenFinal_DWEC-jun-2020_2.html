<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar Array 2D</title>
    <style>
        #arrayOutput {
            margin-top: 20px;
            white-space: pre;
        }
    </style>
    <script>
        let array2D;

        function crearNuevoArray() {
            array2D = new Array(4);
            for (let i = 0; i < 4; i++) {
                array2D[i] = new Array(4);
                for (let j = 0; j < 4; j++) {
                    array2D[i][j] = Math.floor(Math.random() * 9) + 1;
                }
            }
            console.log("Array creado:");
            console.log(array2D);
        }

        function visualizarArray() {
            if (!array2D) {
                console.log("El array no ha sido creado aún.");
                return;
            }

            let outputDiv = document.getElementById('arrayOutput');
            let count3 = 0;
            let diagonalPrincipal = [];
            let diagonalSecundaria = [];

            let arrayContent = '';
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    arrayContent += array2D[i][j] + ' ';
                    if (array2D[i][j] === 3) count3++;
                    if (i === j) diagonalPrincipal.push(array2D[i][j]);
                    if (i + j === 3) diagonalSecundaria.push(array2D[i][j]);
                }
                arrayContent += '\n';
            }

            outputDiv.textContent = arrayContent;

            let countDiv = document.getElementById('count3');
            countDiv.textContent = 'Número de veces que aparece el 3: ' + count3;

            let diagonalsDiv = document.getElementById('diagonals');
            diagonalsDiv.textContent = 'Diagonal Principal: ' + diagonalPrincipal.join(', ') + '\n' +
                                       'Diagonal Secundaria: ' + diagonalSecundaria.join(', ');
        }
    </script>
</head>
<body>
    <button onclick="crearNuevoArray()">Crear Nuevo Array</button>
    <button onclick="visualizarArray()">Visualizar Array</button>
    <div id="arrayOutput"></div>
    <div id="count3"></div>
    <div id="diagonals"></div>
</body>
</html>
