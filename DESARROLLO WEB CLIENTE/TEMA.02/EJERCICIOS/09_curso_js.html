<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso JavaScript</title>
    <h1>Curso de JavaScript Ada LoveCode</h1>

</head>
<body>
    <script>
      //operadores de asignaci√≥n
      // = , += , -= , %= , /=
      var x = 10;

      x += 5; // x = x + 5;
      alert("el valor de x: "+ x);

      var y = 4;
      y *= 5; // y = y * 5;
      alert("el valor de y :" + y);

      var z = 23;
      z %= 5; // z = z % 5;
      alert("el valor de z : " + z);
    </script>  
</body>
