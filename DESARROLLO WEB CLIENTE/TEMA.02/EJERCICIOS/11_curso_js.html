<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso JavaScript</title>
    <h1>Curso de JavaScript Ada LoveCode</h1>

</head>
<body>
    <script>
      //operador de igualdad
      var x = 5; //tipo numÃ©rico
      //==
      alert("x==8 es "+ (x==8)); //false
      alert("x==5 es "+ (x==5)); //true
      alert("x=='5' es "+ (x=='5')); //true

      // igualdad estricta ===
      alert("x===8 es "+ (x===8)); //false
      alert("x===5 es "+ (x===5)); //true
      alert("x==='5' es "+ (x==='5')); //false

      //desigualdad !=
      alert("x!=8 es "+ (x!=8)); //true
      alert("x!=5 es "+ (x!=5)); //false
      alert("x!='5' es "+ (x!='5')); //false

      //desigualdad estricta !==
      alert("x!==8 es "+ (x!==8)); //true
      alert("x!==5 es "+ (x!==5)); //false
      alert("x!=='5' es "+ (x!=='5')); //true

      //operador de mayor que >
      alert("x>8 es "+(x>8)); //false
      //operador de menor que <
      alert("x<8 es "+(x<8)); //true
      //operador de mayor o igual que >=
      alert("x>=8 es "+(x>=8)); //false
      //operador de menor o igual que <=
      alert("x<=8 es "+(x<=8)); //true
    </script>  
</body>
</html>
