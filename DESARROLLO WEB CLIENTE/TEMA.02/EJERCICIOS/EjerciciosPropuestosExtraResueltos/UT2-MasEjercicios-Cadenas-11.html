<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UT2 Más ejercicios - Cadenas de caracteres 11</title>
</head>
<body>
  <h1>Datos</h1>
  <label>
    Número
    <input type="text" name="num" id="num" value="1">
  </label>
  <br>
  <button onclick="main()">Púlsame</button>

  <p id="demo" style="font-family: monospace;">Holis</p>

<script>
  function asteriscos(num) {
    let cadena = "";

    for (let i = 0; i < num; i++) {
      cadena += "*";
    }

    return cadena;
  }

  function main() {
    let num = parseInt(document.getElementById("num").value);

    if (num % 2 === 0) {
      document.getElementById("demo").innerHTML = "Introduce un número impar";
    }
    else {
      let texto1 = "";
      let texto2 = "";

      for (let i = 1; i <= num; i+=2) {
        texto1 += asteriscos(i) + "<br>";
        texto2 += asteriscos(num + 1 - i) + "<br>";
      }

      document.getElementById("demo").innerHTML = texto1 + texto2;
    }
  }
</script>
</body>
</html>
