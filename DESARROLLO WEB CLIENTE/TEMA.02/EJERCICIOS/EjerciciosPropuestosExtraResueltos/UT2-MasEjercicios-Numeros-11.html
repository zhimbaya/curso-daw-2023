<!DOCTYPE html>
<html lang="es" dir="ltr">
	<head>
		<meta charset="utf-8" />
		<title>Saludo</title>
	</head>
	<body>
		<script>
			var estatura = parseInt(prompt("Introduce tu estatura en cent√≠metros"));
			var peso = parseInt(prompt("Introduce tu peso en kilos"));
			var	imc = peso / Math.pow(estatura / 100, 2);
      imc = Math.round(imc * 100) / 100;
		
			if (imc < 16) {
				grado = "Delgadez severa.";
			} else if (imc >= 16 && imc <= 16.99) {
				grado = "Delgadez moderada.";
			} else if (imc >= 17 && imc <= 18.49) {
				grado = "Delgadez aceptable.";
			} else if (imc >= 18.5 && imc <= 24.99) {
				grado = "Normal.";
			} else if (imc >= 25 && imc <= 29.99) {
				grado = "Preobeso.";
			} else if (imc >= 30 && imc <= 34.99) {
				grado = "Obeso tipo I.";
			} else if (imc >= 35 && imc <= 39.99) {
				grado = "Obeso tipo II.";
			} else if (imc > 40) {
				grado = "Obeso tipo III.";
			}
			document.write(grado);
		</script>
	</body>
</html>
