<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UT2 Más ejercicios - Números 37</title>
</head>
<body>
  <h1>Datos</h1>
  <label>
    Número
    <input type="text" name="num" id="num" value="1">
  </label>
  <br>
  <button onclick="main()">Púlsame</button>

  <p id="demo">Holis</p>

<script>
  function esPrimo(num) {
    if (num < 1) {
      return false;
    }

    // Este bucle solo se llega a ejecutar para números mayores que 3.
    // Para 1 y 2 no se ejecuta y directamente devuelve true
    for (let i = 2; i < num; i++) {
      if (num % i == 0) {
        return false;
      }
    }

    return true;
  }
  function main() {
    let num = parseInt(document.getElementById("num").value);

    if (esPrimo(num)) {
      document.getElementById("demo").innerHTML = num + " es un número primo";
    }
    else {
      document.getElementById("demo").innerHTML = num + " NO es un número primo";
    }
  }
</script>
</body>
</html>
