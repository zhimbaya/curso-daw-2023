<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UT2 Más ejercicios - Números 5</title>
</head>
<body>
  <h1>Datos</h1>
  <label>
    Número 1
    <input type="text" name="num1" id="num1" value="1">
  </label>
  <br>
  <button onclick="main()">Púlsame</button>

  <p id="demo">Holis</p>

<script>
  function main() {
    var num1 = parseInt(document.getElementById("num1").value);

    var texto = "";
    for (let i = num1; i >= 0; i--) {
      texto += i + "<br>";
    }

    document.getElementById("demo").innerHTML = texto;
  }
</script>
</body>
</html>
