<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curso JavaScript</title>
    <h1>Curso de JavaScript Ada LoveCode</h1>
  </head>
  <body>
    <script>
      //FunciÃ³n Boolean()
      alert(10>9);

      //Todos los valores reales son ciertos.
      alert(Boolean(100));
      alert(Boolean(3.4));
      alert(Boolean("hola"));
      alert(Boolean(-15));
      alert(Boolean(5<6));

      //Todos los valores que no son reales son falsos
      alert(Boolean(0));
      alert(Boolean(-0));
      alert(Boolean(undefined));
      alert(Boolean(null));
      alert(Boolean(false));
      alert(Boolean(NaN));
      
    </script>
  </body>
</html>
