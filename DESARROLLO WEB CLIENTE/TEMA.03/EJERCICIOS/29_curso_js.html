<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curso JavaScript</title>
    <h1>Curso de JavaScript Ada LoveCode</h1>
  </head>
  <body>
    <script>
      //OBJETOS DEL NAVEGADOR. WINDOW . TIEMPO
      // - EL OBJETO window permite ejecutar código en intervalos de tiempo.
      // - hay tres métodos: setTimeout, clearTimeOut, setTimeOut
      //setTimeOut(function,milesegundos): se indicará cuántos segundos tiene que pasar antes de que la función
      //indicada en el primer parámetro se ejecute.
      function saludar() {
        alert("hola");
      }

      //clearTimeout(variable timeout): si asignamos un setTimeout a una variable podemos detener su ejecución con clearTimeout.
      //setInterval(funcion , milesegundos): repite una función cada intervalo de tiempo.
      var int = setInterval(reloj, 1000);
      function reloj() {
        var fecha = new Date();
        document.getElementById("reloj").innerHTML = fecha.getSeconds();
      }
    </script>
    <p id="reloj"></p>
    <button onclick="setTimeout(saludar,3000)">Saluda</button>
    <button onclick="sal = setTimeout(saludar,3000)">Saluda var</button>
    <button onclick="clearTimeout(sal)">Cancelar</button>
    <button onclick="clearTimeout(int)">Cancelar Reloj</button>
  </body>
</html>
