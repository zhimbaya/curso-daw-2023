<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curso JavaScript</title>
    <h1>Curso de JavaScript Ada LoveCode</h1>
  </head>
  <body>
    <script>
      //CARACTERISTICAS: screen
      //-Contiene la información de la ventana del visitante.
      //- No hay un estándar público pero la mayoría de los navegadores lo soportan.
      //PROPIEDADES
      var texto = "";
      //Tamaño de la pantalla
      texto += "<br>Ancho: " + screen.width;
      texto += "<br>Alto: " + screen.height;
      //Tamaño de la pantalla sin barra de herramientas
      texto += "<br>Ancho sin barra: " + screen.availWidth;
      texto += "<br>Alto sin barra:" + screen.availHeight;

      //Profundidad de color de la pantalla.
      texto += "<br> Profundidad: " + screen.colorDepth;
      texto += "<br> Resolución: " + screen.pixelDepth;
      document.write(texto);
      document.write("<br>");
      //OBJETO. HISTORY
      //CARACTERÍSTICAS
      //Guarda información de la urls visitadas por el usuario dentro de una ventana del explorador.
      //No hay un estándar público pero la mayoría de los navegadores soportan este objeto.
      document.write(history.length);
      document.write("<br>");
      //MÉTODOS
      //back: carga la url anterior en el historial.
      function atras(){
        history.back();
      }
      //forward: carga la url siguiente en el historial.
      function adelante(){
        history.forward();
      }
      //go(numero|url): va a una página concreta del historial. 
      //Si indicamos un número positivo va hacia delante un nº de páginas; 
      //si indicamos un número negativo va hacia atrás un nº de páginas.
      //si indicamos una url o parte de ella va a la url concreto.
      function ir(){
        var numero = prompt("Indica un nº para el historial");
        history.go(numero);
      }
    </script>
    <button onclick="atras()">Atrás</button>
    <button onclick="adelante()">Adelante</button>
    <button onclick="ir()">Ir a una página</button>
  </body>
</html>
