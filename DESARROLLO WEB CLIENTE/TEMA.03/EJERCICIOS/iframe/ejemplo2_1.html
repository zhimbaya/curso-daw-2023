<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <title>Sub-Documento</title>
    <script type="text/javascript">
      function copiarAlPadre(){
        
        // Obtener el valor del campo de texto en la subventana
        var textoACopiar = document.getElementById("textocopiar").value;
        
        // Acceder al campo de texto en la ventana padre y establecer su valor
        if (window.opener && !window.opener.closed) {
          window.opener.document.getElementById("original").value = textoACopiar;
        } else {
          alert("La ventana padre est√° cerrada o no accesible.");
        }
      }
    </script>
  </head>
  <body>
    <h1>Sub-Ventana</h1>
    <form id="formulario">
      <p>
        <label for="textocopiar">Introduzca texto a copiar en la ventana principal:</label>
        <input type="text" id="textocopiar" value="hola" />
      </p>
      <p>
        <input type="button" value="Enviar texto a la ventana padre" id="enviar" onclick="copiarAlPadre()" />
      </p>
    </form>
  </body>
</html>
