<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Perros</title>
  </head>
  <body>
    <p id="info"></p>

    <script>
      //CON CLASES
      class Perro {
        constructor(nombre, id, tlf) {
          this.nombre = nombre;
          this.id = id;
          this.tlf = tlf;
          this.cuotas = new Array(12).fill(0);
          this.pagado = new Array(12).fill(0);
        }

        registrarCuota(cuota, pagado, mes) {
          this.cuotas[mes] = cuota;
          this.pagado[mes] += pagado;
        }

        deudor() {
          //devuelve true o false
          for (let i = 0; i < this.cuotas.length; i++) {
            if (this.cuotas[i] > this.pagado[i]) {
              return true;
            }
          }
          return false;
        }
      }

      let perro1 = new Perro("Blas", "1", "1111");
      let perro2 = new Perro("Blasa", "2", "2222");

      perro1.registrarCuota(40, 20, 0);
      perro1.registrarCuota(40, 40, 1);
      perro2.registrarCuota(35, 35, 2);
      perro2.registrarCuota(40, 40, 3);

      info.innerHTML +="El perro " + perro1.nombre + (perro1.deudor() ? " debe cuotas" : " no debe cuotas") +
        "<br>";

      info.innerHTML += "El perro " + perro2.nombre + (perro2.deudor() ? " debe cuotas" : " no debe cuotas") +
        "<br>";
      console.log(perro1);
    </script>
  </body>
</html>
