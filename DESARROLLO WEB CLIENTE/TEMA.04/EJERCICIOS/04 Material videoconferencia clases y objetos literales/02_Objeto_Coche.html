<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Coche</title>
  </head>
  <body>
    <p id="demo"></p>

    <script>
      class Coche {
        constructor(marca, combustible) {
          this.marca = marca;
          this.combustible = combustible;
          this.cantidad = 0;
        }

        rellenarDeposito(litros) {
          this.cantidad = litros;
        }
      }

      let coche1 = new Coche("ferrari", "gasolina");
      console.log(coche1);

      coche1.rellenarDeposito(100);
    </script>
  </body>
</html>
