<!DOCTYPE html>
<html lang="es-ES">
  <head>
    <meta charset="UTF-8" />
    <title>Ejemplo</title>
  </head>
  <body>
    <p id="info"></p>
    <script>
      let avion = { marca: "Boeing", modelo: "747", pasajeros: 450 };

      for (let propiedad in avion) {
        info.innerHTML +=
          "La propiedad " +
          propiedad +
          " del objeto avion vale " +
          avion[propiedad] +
          "<br>";
      }
    </script>
  </body>
</html>
