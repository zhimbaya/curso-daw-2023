<!DOCTYPE html>
<html lang="es-ES">
  <head>
    <meta charset="UTF-8" />
    <title>Ejemplo</title>
  </head>
  <body>
    <p id="info"></p>
    <script src="superheroes.js"></script>
    <script>
      console.log(grupoSH);
      info.innerHTML +=
        "El año del grupo de superheroes es: " + grupoSH["formed"] + "<br>";
      info.innerHTML +=
        "El numero de miembros del grupo de superheroes es: " +
        grupoSH.members.length +
        "<br>";

      grupoSH.members.forEach(function (item) {
        if (item.name == "Eternal Flame") {
          info.innerHTML +=
            "La edad del superheroe Eternal Flame es: " + item.age + "<br>";
        }
      });

      /*grupoSH.members.forEach(miembro=>{
     	miembro.powers.forEach(poder=>{
     		if (poder=="Radiation blast"){
     			info.innerHTML+="El nombre del superheroe que tiene el poder Radiation Blast es: "+miembro.name+"<br>"		
     		}
     	})
     })*/
      grupoSH.members.forEach((miembro) => {
        //if (miembro.powers.indexOf("Radiation blast") != -1) {
        if (miembro.powers.includes("Radiation blast")) {
          info.innerHTML +=
            "El nombre del superheroe que tiene el poder Radiation Blast es: " +
            miembro.name +
            "<br>";
        }
      });

      let numMayorPowers = 0;
      let indiceMayorPowers = 0;

      grupoSH.members.forEach((miembro, index) => {
        if (miembro.powers.length > numMayorPowers) {
          numMayorPowers = miembro.powers.length;
          indiceMayorPowers = index;
        }
      });

      info.innerHTML +=
        "El superheroe con mayor número de poderes es: " +
        grupoSH.members[indiceMayorPowers].name +
        "<br>";
    </script>
  </body>
</html>
