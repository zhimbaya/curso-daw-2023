<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curso JavaScript</title>
    <h1>Curso de JavaScript Ada LoveCode</h1>
  </head>
  <body>
    <script>
      //ARRAY
      //CARACTERISTICAS
      //-Almacena en una misma variable múltiples valores: valores primitivos, objetos, etc.
      //-Se referencian con un índice numérico.
      //-¡ojo! Un objeto se referencia con un nombre.
      //-Puede almacenar diferentes tipos de datos

      //OPERACIONES BÁSICAS CON UN ARRAY
      //Crear un array:
      var animales = ["perro", "gato", "hamster"];
      //Con constructor
      var animales2 = new Array("Perro", "Gato", "Hamster");
      //Acceso a elementos de un array:
      var miAnimal = animales[0];
      //Mostrar todo el array
      alert(animales);
      document.write(miAnimal);
      //PROPIEDADES
      //LENGTH
      document.write("<br>La longitud del array es: " + animales.length);
      //Mostrar los valores del array uno a uno:
      document.write("<br> Todos los elementos: ");
      for (let i = 0; i < animales.length; i++) {
        document.write("<br>" + animales[i]);
      }
      //METODOS
      //Array.isArray();
      document.write("<br>Es un array?: " + Array.isArray(animales));
      //instanceof
      document.write("<br><br>Seguro?? "+ (animales instanceof Array));
      //METODOS PARA MOSTRAR UN ARRAY
      //toString()
      document.write("<br>El array es tipo String es "+animales.toString());
      //join(separador): convierte el array a cadena separado por un
      //separador indicando por parámetro.
      document.write("<br>El array con join es: " + animales.join(" * "));
      //MÉTODOS PARA AÑADIR, EXTRAER O BORRAR ELEMENTOS
      //pop y shift: extrae el útlimo y primer elemento respectivamente
      // y lo guarda en una variable.
      var ultimo = animales.pop();
      document.write("<br>Después de sacar: "+ultimo+"quedan: "+animales.toString());
      
      //delete : elimina el elemento y lo transforma a undefined
      //push y unshift: añade un elemento al final y al principio
      // del array respectivamente.
      animales.push("Jilguero");
      document.write("<br>Después de introducir: "+animales.toString());
      
      //NOta: poedemos añadirlo con animales[indice] = elemento; pero hay que tener cuidado
      //de no sobreescribir o dejar huecos.
     
      //splice(posición,elemento a borrar,elementos a añadir)
      animales.splice(2,1,"vaca","toro");
      document.write("<br>Subarray: "+animales.toString());

      //animales.splice(0,1) : eliminaría el primer elemento.
      //slice (inicio, fin): devuelve un subarray desde la posición
      // indicada hasta (sin incluir) la final (no es obligatorio).
      var subarray2 = animales.slice(1,3);
      document.write("<br>El subarray: "+ subarray2.toString());
     
      //concat(lista de arrays separados por comas): une el array inicial con el segundo array
      var masAnimales = ["Burro","Mula"];
      animales= animales.concat(masAnimales);
      document.write("<br>El array completo es: "+animales.toString());

      //copyWithin(): copia elemnentos del array y los sustituye por otros elementos.
      //fill(elemento): sustituye todos los elementos del array por el elemento indicado.

      //MÉTODOS PARA BUSCAR
      //indexOf(elemento posición):
      //lastIndexOf(elemento posición): devuelve la primera o última posición de un elemento
      // respectivamente; podemos pasarle a partir de posición va a buscar
      document.write("<br>La primera pos de Toro es: "+ animales.indexOf("toro"));

      //METODOS PARA ORDENAR E INVERTIR EL PODER DEL ARRAY
      //reverse(); invierte el orden de un array.
      animales.reverse();
      document.write("<br>Reverse: "+ animales.toString());

      //sort():
      animales.sort();
      document.write("<br>El array después de ordenar: " + animales.toString());

      //OJO, los números almacnados como cadenas se comparan
      //caracter a caracter no como cifras.


    </script>
  </body>
</html>
