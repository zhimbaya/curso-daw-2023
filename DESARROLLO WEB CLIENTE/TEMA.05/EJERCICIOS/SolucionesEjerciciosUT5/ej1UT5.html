<!DOCTYPE html>
<html lang="es-ES">
<head>
<meta charset="UTF-8">
<title>Ejemplo</title>
</head>
<body>
   <p id="demo"></p>
 <form id="formulario">
   <input type="checkbox" id="c_madrid" name="c_madrid" value="Madrid">
   <label for="c_madrid">Madrid</label><br>
   <input type="checkbox" id="c_sevilla" name="c_sevilla" value="Sevilla" checked>
   <label for="c_sevilla">Sevilla</label><br>
   <input type="checkbox" id="c_cuenca" name="c_cuenca" value="Cuenca">
   <label for="c_cuenca">Cuenca</label><br>
   <input type="button" onclick="valoresCheckedDefaultChecked();" value="Checked y defaultChecked"><br>

</form>

<script>

    function valoresCheckedDefaultChecked() {
         var numElemForm=formulario.length;
	 var elementosFormulario=formulario.elements;
         demo.innerHTML="El n√∫mero de elementos del formulario es: " + numElemForm+"<br>";
         for (var i=0;i<numElemForm;i++) {
               if (elementosFormulario[i].type=="checkbox") 
		   demo.innerHTML+=i+" checked: "+elementosFormulario[i].checked+ "   defaultChecked: "+elementosFormulario[i].defaultChecked+"<br>";
         }
    }


</script>

</body> 
</html>
