<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curso JavaScript</title>
    <style>
      .miClase {
        color: red;
      }
    </style>
    <script>
      window.addEventListener("load", inicio);
      function inicio() {
        document
          .getElementById("crearParrafo")
          .addEventListener("click", crearParrafo);
        document
          .getElementById("crearImagen")
          .addEventListener("click", crearImagen);
        document
          .getElementById("borrarUltimo")
          .addEventListener("click", borrarUltimo);
        document
          .getElementById("borrarPrimero")
          .addEventListener("click", borrarPrimero);
        document
          .getElementById("sustituirPrimeroVacio")
          .addEventListener("click", sustituirPrimeroVacio);
      }

      function crearParrafo() {
        //Crear elemento
        var parrafo = document.createElement("p");
        //crear texto
        var texto = document.createTextNode(
          document.getElementById("texto").value
        );
        //
        parrafo.appendChild(texto);
        //añadir atributos
        parrafo.setAttribute("class", "miClase");
        //parrafo.className = "miClase";
        var cont = document.getElementById("div1");
        cont.appendChild(parrafo);
      }

      function crearImagen() {
        //Crear elemento
        var imagen = document.createElement("img");
        //añadir atributos
        var ruta = prompt("Introduce la ruta");
        //imagen.setAttribute("src",ruta);
        imagen.src = "ruta";
        imagen.setAttribute("alt", prompt("Introduce un texto alternativo."));

        var cont = document.getElementById("div1");
        cont.appendChild(imagen);
      }
      function borrarUltimo() {
        var cont = document.getElementById("div1");
        var hijo = cont.lastChild;
        cont.removeChild(hijo);
      }
      function borrarPrimero() {
        var cont = document.getElementById("div1");
        var hijo = cont.firstChild;
        cont.removeChild(hijo);
      }
      function sustituirPrimeroVacio() {
        var cont = document.getElementById("div1");
        var parrafo = document.createElement("p");
        var texto = document.createTextNode("Vacio[]");
        parrafo.appendChild(texto);
        //sustituir un elemento
        cont.replaceChild(parrafo, cont.firstChild); //nuevo, viejo
      }
    </script>
  </head>
  <body>
    <div id="div1"></div>
    <br />
    <textarea name="texto" id="texto"></textarea>
    <br />
    <button id="crearParrafo">Crear párrafo</button>
    <button id="crearImagen">Crear imagen</button>
    <button id="borrarUltimo">Borrar último</button>
    <button id="borrarPrimero">Borrar primero</button>
    <button id="sustituirPrimeroVacio">
      Sustituir primer párrafo por vacío
    </button>
  </body>
</html>
