<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <title>Ejercicios</title>
</head>
<body>
    <form name="formulario" id="formulario">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" /><br><br>
        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apelli+dos" /><br><br>
        <label for="provincia">Provincia:</label>
        <input type="text" id="provincia" name="provincia" /><br><br>
        <input type="button" id="enviar" value="Enviar" />
    </form>
    
    <script>
        var cajas = document.getElementsByTagName('input');

        for (var i = 0; i < cajas.length; i++) {
            cajas[i].addEventListener('keyup', pasarFoco);
        }

        function pasarFoco (event) {
            if (event.key == "Enter") {
                for (var i = 0; i < cajas.length; i++) {
                    if (this == cajas[i]) {
                        if (i == cajas.length-1) {
                            cajas[0].focus();
                        } else {
                            cajas[i+1].focus();
                        }  
                    }
                }
            }
        } 
    </script>
</body>
</html>
