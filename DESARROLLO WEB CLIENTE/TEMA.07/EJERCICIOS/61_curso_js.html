<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curso JavaScript Ada Lovelace</title>
  </head>
  <body>
    <script>
      // JAVASCRIPT ASINCRONO XML
      /*
      XMLHttpRequest()
      */
     var xhttp;
     if(window.XMLHttpRequest){
      xhttp = new XMLHttpRequest();
     }else{
      //code for IE6, IE5
      xhttp = new ActiveXObject("Microsoft.XMLHTTP");
     }
     //PROPIEDADES
     onreadystatechange
     readyState -> 0,1,2,3,4
     responseText
     responseXML
     status -> 200, 403, 404
     statusText
     //METODO
     open()
     send()
    </script>
  </body>
</html>
