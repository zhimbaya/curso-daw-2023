<!DOCTYPE html>
<html>
  <head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Ejemplo</title>
</head>
<body>

<p id="demo"></p>
<label for="name">Nombre: </label>
<input type="text" id="nombre" name="nombre"></input><br>
<button onclick="comprobarNombre()">Comprobar nombre</button>
<button onclick="hacer()">Hacer</button>
<script>
function hacer () {
  demo.innerHTML+="HOLA<BR>";
}
function comprobarNombre() {

var urlComprobar;
var datoNombre=nombre.value;

var xhr;

if (datoNombre!="") {
    xhr= new XMLHttpRequest();
    urlComprobar="ej7UT7.php?nombre="+datoNombre;
    xhr.addEventListener("readystatechange",mostrar);
    xhr.open("GET",urlComprobar,false);
    xhr.send();
} else {
      demo.innerHTML+="Introduce un nombre de persona<br>";
  }

}


function mostrar () {

if (this.readyState  == 4 && this.status==200) {
    if (this.responseText=="OK") {
      demo.innerHTML+="El nombre existe<br>";         
    }
    else {
      demo.innerHTML+="El nombre no existe<br>";         
    }
}

}
</script>

</body> 
</html>
