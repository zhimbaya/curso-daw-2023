<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <link rel="stylesheet" type="text/css" href="estilos.css" />
    <title>Flotar</title>
    <style type="text/css">
        body {
            font-weight: bold;
            color: white;
        }

        #contenido {
            /* Ancho de 700px y centrado en el navegador */
            width: 350px;
            margin: auto;
            /*se centra*/
            /* Borde sólido y fondo gris claro */
            border: solid 1px black;
            background-color: #CCCCCC;
        }

        #caja1 {
            width: 100px;
            height: 100px;
            background-color: #FF0000;
            border: solid 1px black;
            margin: 10px;
            /*Flotar a la derecha */
            float: left;
        }

        #caja2 {
            width: 130px;
            height: 130px;
            background-color: #00FF00;
            border: solid 1px black;
            margin: 10px;
            /*Flotar a la izquierda*/
            float: left;
        }

        #caja3 {
            width: 160px;
            height: 160px;
            background-color: #0000FF;
            border: solid 1px black;
            margin: 10px;
            /*Flotar a la izquierda*/
            float: left;
        }

        /*Limpiar flotados a izquierda y derecha*/
        .clearboth {
            clear: both;
        }
    </style>
</head>

<body>
    <div id="contenido">
        <div id="caja3"> Caja 3 </div>
        <div id="caja2"> Caja 2 </div>
        <div id="caja1"> Caja 1 </div>
        <!-- Caja vacía para limpiar flotados -->
        <div class="clearboth"></div>
    </div>
</body>

</html>
