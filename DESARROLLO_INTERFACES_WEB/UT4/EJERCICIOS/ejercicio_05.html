<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <link rel="stylesheet" type="text/css" href="estilos.css" />
    <title>Barras de navegación con listas</title>
    <style type="text/css">
        body {
            overflow-x: hidden;
            /* Evita el desbordamiento horizontal */
        }

        ul {
            margin: 0;
            padding: 0;
            list-style: none;
            width: auto;
            /*720px es mas grande*/
            background-color: orange;
            float: left;
            max-width: 100%;
        }

        ul li {
            float: left;
        }

        ul li a {
            display: block;
            text-decoration: none;
            color: white;
            font-weight: bold;
            /*line-height: 2.1em;*/
            padding: .5em 2em;
            border-left: #CCC solid thin;
        }

        .primerli a {
            border-left: none;
        }

        ul li a:hover {
            color: white;
            background-color: #333;
        }
    </style>
</head>

<body>
    <p>Es importante saber crear menús de navegación horizontales y verticales, en la siguiente presentación puedes ver
        con detalle cómo convertir una simple lista en un menú de navegación.</p>
    <ul>
        <li class="primerli"><a href="http://es.wikipedia.org/wiki/C%C3%B3digo_HTML">HTML</a></li>
        <li><a href="http://es.wikipedia.org/wiki/CSS">CSS</a></li>
        <li><a href="http://es.wikipedia.org/wiki/JavaScript">JavaScript</a></li>
        <li><a href="http://es.wikipedia.org/wiki/.php">PHP</a></li>
        <li><a href="http://es.wikipedia.org/wiki/JQuery">JQuery</a></li>
        <li><a href="http://es.wikipedia.org/wiki/AJAX">AJAX</a></li>
    </ul>
</body>

</html>
