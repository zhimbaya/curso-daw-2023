<!DOCTYPE html>
<html>
<head>
	<style>
		section .circle {
			background: rgba(191, 63, 116, 1);
			width: 400px;
			height: 400px;
			border-radius: 200px;
			margin: 100px auto;
			display: block;
			transition: background 2s steps(8);
		}
		section .circle:hover {
			background: rgba(83, 180, 191, 1);
		}
	</style>
</head>
<body>
	<section>
		<div class="circle"></div>
	</section>
</body>
</html>
