<!DOCTYPE html>
<html>
<head>
	<style>
		.transition {
			width: 120px;
			height: 100px;
			background: red;
			transition: width 5s, height 5s, margin 5s;
			margin: 50px auto 0;
		}
		.transition:hover {
			width: 100%;
			height: 50px;
			margin: 0 auto;
		}
	</style>
</head>
<body>
	<div class="transition"></div>
</body>
</html>
