<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso JavaScript</title>
</head>
<body>
    <script>
      // operadores
      //aritm√©ticos: + - * / % ++ --
      var x = 5; var y = 2;
      var dosNumero = 1 + 7;
      var dosVariables = x + y;
      var numeroVariable = 7 + x;

      alert("dosNumero " + dosNumero);
      alert("dosVariables " + dosVariables);
      alert("numeroVariable " + numeroVariable);

      // ejemplo operadores binarios
      var suma = x + y;
      var resta = x - y;
      var mult = x * y;
      var div = x / y;
      var resto = x % y;

      alert("suma " + suma);
      alert("resta " + resta);
      alert("mult " + mult);
      alert("div " + div);
      alert("resto " + resto);

      // operadores unarios
      var a = 6;
      alert("el valor es: " + a);
      ++a;
      alert("el valor es: " + a);
      --a;
      alert("el valor es: " + a);

    </script>      
</body>
</html>
