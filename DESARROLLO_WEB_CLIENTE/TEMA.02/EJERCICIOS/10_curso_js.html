<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso JavaScript</title>
    <h1>Curso de JavaScript Ada LoveCode</h1>

</head>
<body>
    <script>
      //operadores de cadena
      // operador +
      var nombre = "diego";
      var apellido = "simbaña";
      var completo = nombre +" "+ apellido;
      alert(completo);

      // operador +=
      var texto = "ABCD";
      texto += "FGHI"; // texto = texto + "FGHI";
      alert(texto);
      
      //sumar números y cadenas.
      var n = 5;
      alert(n + " es un número.") // JavaScript convierte automáticamente a String.
    </script>  
</body>
</html>
