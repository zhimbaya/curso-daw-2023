<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso JavaScript</title>
    <h1>Curso de JavaScript Ada LoveCode</h1>

</head>
<body>
    <script>
      //operador l√≥gicos
      //&& and
      var x = 4, y = 2;
      var resultado = (x < 5 && y > 1); // true
      resultado = (x > 5 && y > 1); //false
      alert(resultado);

      //|| or
      var result =(x > 5 || y > 1); // true
      alert(result);

      //not !
      var resultado2 = !(x==y); //true
      alert(resultado2);
    </script>  
</body>
</html>
