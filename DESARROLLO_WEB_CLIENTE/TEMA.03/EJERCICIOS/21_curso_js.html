<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso JavaScript</title>
    <h1>Curso de JavaScript Ada LoveCode</h1>

</head>
<body>
    <script>
      //1. String
      var x1 = new String(); //No utilizar 
      var y1 = "ada lovelace"; // utilizar
      //2. Number
      var x2 = new Number(); //no utilizar
      var y2 = 3.14; //utilizar
      //3. Boolean
      var x3= new Boolean(); //No utilizar
      var y3 = false; //utilizar
      //4. Array
      var x4 = new Array(); //no utilizar
      var y4 = []; //utilizar
      //5. RegExp:
      var x5 = new RegExp();
      var y5 = /()/;
      //6. Function
      var x6 = new Function();
      var y6 = function(){};
      //7. Date
      var x7 = new Date();
      //8. Math
      //no se puede declarar con new porque es un objeto global.
      //9. Object
      var x8 = {};
    </script>
</body>
</html>
