<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curso JavaScript</title>
    <h1>Curso de JavaScript Ada LoveCode</h1>
  </head>
  <body>
    <script>
      //Math
      //Características
      //-Permite realizar operaciones matemáticas
      //-No es un constructor: no usamos var x = new Math();
      //PROPIEDADES
      //E, LN2, LN10, LOG2E, LOG10E, PI, SQRT1_2, SQRT2
      var pi = Math.PI;
      alert(pi);
      //METODOS MAS COMUNES
      //random(): número aleatorio entre 0 y 1.
      alert(Math.random());
      //max() / min()
      alert(Math.max(1, 3, 4, 5, 6, 7));
      alert(Math.min(2, 3, 4, 5, 6, 7));
      //round()
      var a = 4.3;
      var b = 4.7;
      alert(Math.round(a));
      alert(Math.round(b));
      //ceil(): redondea siempre al alza.
      alert(Math.ceil(a));
      //floor(): redondea a la baja.
      alert(Math.floor(a));
      //aleatorio entre 0 y 10
      var aleatorio = Math.floor(Math.random() * 11);
      alert(aleatorio);
      //pow(): devuelve el valor de la potencia.
      alert(Math.pow(3, 2));
      //sqrt(): devuelve la raiz.
      alert(Math.sqrt(36));
      //abs(): devuelve el valor absoluto de un número.
      alert(Math.abs(-5));

      //METODOS TRIGONOMETRICOS
      //sin, cos, tan, asin, acos, atan, atan2
    </script>
  </body>
</html>
