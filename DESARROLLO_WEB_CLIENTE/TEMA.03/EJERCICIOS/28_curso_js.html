<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curso JavaScript</title>
    <h1>Curso de JavaScript Ada LoveCode</h1>
  </head>
  <body>
    <script>
      //CUADROS DE DIALOGO
      //alert(mensaje): muestra un mensaje al usuario y no devuelve ningún valor.
      alert("hola");

      //prompt(mensaje,[texto]): muestra un mensaje al usuario y un campo que puede contener o no texto por defecto.
      // Lo que introduzca el usuario se almacenará en una variable a la que se asigna.
      var respuesta = prompt("¿Cuál es tu nombre?","Introduce tu nombre");

      //confirm(mensaje): muestra un mensaje al usuario y dos botones. Si el usuario pulsa "Aceptar" devuelve true; si pulsa
      //"Cancelar" o cierra la ventana devuelve false.
      var res = confirm("¿Te gusta javascript?");
      alert(res ? "Me alegro": "Pues es una pena");

    </script>
  </body>
</html>
