<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Animal</title>
</head>
<body>
<label for="animal">Animal: </label><input type="text" id="animal"><br>
<input type="button" id="derecha" value="Derecha" onclick="derecha2SG()">
<input type="button" id="paraDerecha" value="Parar Derecha" onclick="pararDerecha2SG()">
<input type="button" id="izquierda" value="Izquierda" onclick="izda2SG()">
<input type="button" id="paraIzda" value="Parar Izquierda" onclick="pararIzda2SG()">
<input type="button" id="invertir" value="Invertir" onclick="invertir()">
<input type="button" id="buscar" value="Buscar" onclick="buscar()">
<br>
<label for="pos1">Posicion 1: </label><input type="number" id="pos1">
<label for="pos2">Posicion 2: </label><input type="number" id="pos2">
<br>
<input type="button" id="mostrar" value="Mostrar" onclick="mostrar()">
<input type="button" id="extraer" value="Extraer desde pos1 a pos2" onclick="extraer()">
<input type="button" id="insertar" value="Insertar en la pos1" onclick="insertar()">
<br>
<label for="numElem">Numero de elementos: </label><input type="number" id="numElem">
<br>
<input type="button" id="eliminar" value="Eliminar desde la pos1" onclick="eliminar()">
<input type="button" id="sobreescribir" value="Sobreescribir desde la pos1" onclick="sobreescribir()">

<p id="array"></p>
<p id="info"></p>
<script>

let arrayAnim=["le칩n", "lobo", "zorro", "pantera", "leopardo", "tiburon", "치guila", "buho",  "cocodrilo"]
let hDcha,hIzda;
array.innerHTML=arrayAnim.toString()

function derecha(){
	// pop() elimina el ultimo elemento del array y unshift para a침adir al comienzo
	// shift()--------pop()
	// Unshift()------pUsh()
	
	let elem=arrayAnim.pop()
	arrayAnim.unshift(elem)
    info.innerHTML=arrayAnim.toString()
}

function derecha2SG(){
	hDcha=setInterval(derecha,2000)
}

function pararDerecha2SG(){
	clearInterval(hDcha)
}

function izquierda(){
	// shift() elimina el primer elemento del array y push para a침adir al final
	let elem=arrayAnim.shift()
	arrayAnim.push(elem)
    info.innerHTML=arrayAnim.toString()
}

function izda2SG(){
	hIzda=setInterval(izquierda,2000)
}

function pararIzda2SG(){
	clearInterval(hIzda)
}

function invertir(){
	arrayAnim.reverse()
	info.innerHTML=arrayAnim
}

function buscar(){    
    info.innerHTML=arrayAnim.includes(animal.value)?"El animal se encuentra en el array":"El animal no se encuentra en el array"
}

function extraer(){
	let posicion1=parseInt(pos1.value)
	let posicion2=parseInt(pos2.value)
	let subArray=arrayAnim.slice(posicion1,posicion2)
	info.innerHTML=subArray
}

function mostrar (){
	array.innerHTML=arrayAnim.toString()
}

function insertar (){
	let posicion1=parseInt(pos1.value)
	arrayAnim.splice(posicion1,0,animal.value)
	info.innerHTML=arrayAnim.toString()
}

function eliminar (){
	let posicion1=parseInt(pos1.value)
	let numElementos=parseInt(numElem.value)
    arrayAnim.splice(posicion1,numElementos)
    info.innerHTML=arrayAnim.toString()
}

function sobreescribir(){
	let posicion1=parseInt(pos1.value)
	let numElementos=parseInt(numElem.value)
    arrayAnim.splice(posicion1,numElementos,animal.value)
    info.innerHTML=arrayAnim.toString()
}
</script>
</body>
</html>
