<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Ejercicio 7</title>
  </head>
  <body>
    <script>
      function num(a, b) {
        a = 3;
        b = 4;
        document.write("Dentro de función: ", a, " ", b, "<br>");
      }
      var num1 = 8,num2 = 9;
      document.write("Fuera de función antes de llamarla: ",num1," ", num2,"<br>");
      num(num1, num2);
      document.write("Fuera de función después de llamarla: ",num1," ",num2,"<br>");
    </script>
  </body>
</html>
