<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curso JavaScript</title>
    <h1>Curso de JavaScript Ada LoveCode</h1>
  </head>
  <body>
    <!-- 
    Evento:
    Mecanismo que se acciona cuando el usuario realiza un cambio
    sobre la página web.
    Capturar un evento es programar una acción para que se realice
    una tarea.
    El encargado de gestionar los eventos es el DOM (Documento Objecto Model).

    Manejador:
    Acción que se va a manejar . Ej: el evento click el manejador es onclick.
    
    EL INCOVENIENTE ES QUE DEBE ESTAR CARGADA COMPLETAMENTE LA PÁGINA WEB
    -->
    <h1>Modelo de registro de eventos tradicional</h1>
    <h3 id="tradicional">Pulsa aquí</h3>
    <script>
      document.getElementById("tradicional").onclick = cambiar;
      function cambiar(){
        alert("Se ejecuta");
        document.getElementById("tradicional").innerHTML = "Modelo de registro de eventos tradicional".toUpperCase();
        document.getElementById("tradicional").onclick = null;
      }
    </script>
    <!-- 
      Incoveniente: la página debe estar completamente cargada para que se utilicen las funciones
      DOM que asignan manejadores a los elementos HTML.
     -->
     <br>
     <h3 id="tradicional2">Pulsa aquí window.onload</h3>
     <script>
      window.onload = function(){
        alert("La página ha cargado correctamente.");
        document.getElementById("tradicional2").onclick = miMensaje;
      }
      function miMensaje(){
        document.getElementById("tradicional2").innerHTML = "Mi modelo de registro de eventos tradicional";
      }
     </script>
  </body>
</html>
