<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curso JavaScript</title>
  </head>
  <body>
    <button type="button" id="verTodas">Ver todas las cookies</button>
    <button type="button" id="crearCookies1">Crear cookie 1</button>
    <button type="button" id="crearCookies2">Crear cookie 2</button>
    <button type="button" id="borrarCookies1">Borrar cookies 1</button>
    <button type="button" id="borrarCookies2">Borrar cookies 2</button>

    <script>
      document.getElementById("verTodas").addEventListener("click",verTodas);
      document.getElementById("crearCookies1").addEventListener("click",crearCookie);
      document.getElementById("crearCookies2").addEventListener("click",crearCookie);
      document.getElementById("borrarCookies1").addEventListener("click",borrarCookie);
      document.getElementById("borrarCookies2").addEventListener("click",borrarCookie);
      
      function verTodas(){
        alert(document.cookie);
      }
      function crearCookie(e){
        if(!e) e = window.event;
        if(e.target.id == "crearCookies1")
          document.cookie = "nombre = Ada";
        else if (e.target.id == "crearCookies2")
          document.cookie = "apellido = Love";
      }
      function borrarCookie(e){
        if(!e) e = window.event;
        if(e.target.id == "borrarCookies1")
          document.cookie = "nombre =;expires=Thu, 01 Jan 1970 00:00:00 UTC;";
        else if (e.target.id == "borrarCookies2")
          document.cookie = "apellido =;expires=Thu, 01 Jan 1970 00:00:00 UTC;";
      }
    </script>
  </body>
</html>
