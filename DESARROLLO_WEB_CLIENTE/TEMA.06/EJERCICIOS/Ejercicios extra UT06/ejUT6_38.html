<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form name="formulario" id="formulario">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre"/>
    <label for="apellidos">Apellidos:</label>
    <input type="text" id="apellidos" name="apellidos"/>
    <label for="provincia">Provincia:</label>
    <input type="text" id="provincia" name="provincia"/>
    <input type="button" id="enviar" value="Enviar"/>
</form>

<script>
    var arrayInputs = document.getElementsByTagName("input");

    function changeFocus(evento) {
        var neighbour = this.nextElementSibling;
        if(neighbour == null) {
            neighbour = this.parentNode.firstElementChild;
        }
        while (neighbour.nodeName != "INPUT") {
            neighbour = neighbour.nextElementSibling;
        }

        if (evento.key = "Enter") {
            neighbour.focus();
        }
    }

    for (let i = 0; i < arrayInputs.length; i++) {
        arrayInputs[i].addEventListener("keypress", changeFocus, false);
    }

</script>
