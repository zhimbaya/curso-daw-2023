<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UT7 - Ejercicio 9</title>
</head>
<body>
  <form action="" method="GET">
    <label for="nombre">Nombre</label>
    <input id="nombre" name="nombre" type="text">
    <br><br>

    <label for="apellidos">Apellidos</label>
    <input id="apellidos" name="apellidos" type="text">
    <br><br>

    <label for="provincia">Provincia</label>
    <input id="provincia" name="provincia" type="text">
    <br><br>

    <input id="botoncito" type="submit" value="Ver datos introducidos">
  </form>

  <div id="demo1"></div>
  <br>
  <div id="demo2"></div>

<script>
  document.getElementById("botoncito").addEventListener("click", function(e) {
    e.preventDefault();

    let nombreValor = document.getElementById("nombre").value;
    let apellidosValor = document.getElementById("apellidos").value;
    let provinciaValor = document.getElementById("provincia").value;
    let texto = `Nombre: ${nombreValor}<br>Apellidos: ${apellidosValor}<br>Provincia: ${provinciaValor}`;
    document.getElementById("demo2").innerHTML = texto;
  });

  document.getElementById("provincia").addEventListener("keyup", function() {
    let provinciaValor = document.getElementById("provincia").value;
    let url = `ej9UT7.php?provincia=${provinciaValor}`;
    let xhr = new XMLHttpRequest();

    xhr.open("GET", url, true);
    xhr.addEventListener("readystatechange", function() {
      if (this.readyState == 4 && this.status == 200) {
        document.getElementById("demo1").innerHTML = this.responseText;
      }
    });
    xhr.send();
  });
</script>
</body>
</html>
