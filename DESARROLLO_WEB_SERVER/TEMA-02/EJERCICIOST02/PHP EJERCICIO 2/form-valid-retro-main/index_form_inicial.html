<!DOCTYPE html>
<html>
    <head>
        <title>Formulario de Registro</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    <body>
        <div class="flex-page">
            <h1>Registro de cliente</h1>
            <form class="capaform" name="registerform" novalidate>
                <div class="flex-outer">
                    <div class="form-section">
                        <label for="nombre">Nombre:</label>
                        <input id="nombre" type="text" placeholder="Introduce el nombre">
                    </div>
                    <div class="form-section">
                        <label for="dni">DNI:</label>
                        <input id="dni" type="text" placeholder="Introduce el DNI (12345678A)">                       
                    </div>
                    <div class="form-section">
                        <label for="clave">Clave:</label>
                        <input id="clave" type="password" placeholder="Introduce la clave">             
                    </div>
                    <div class="form-section">
                        <label for="correo">Correo:</label>
                        <input id="correo" type="email" placeholder="Introduce el correo">                        
                    </div>
                    <div class="form-section">
                        <label for="telefono">Teléfono:</Label> 
                        <input id="telefono" type="tel" placeholder="Introduce el teléfono">
                    </div>
                    <div class="form-section">
                        <label for="edad">Edad:</label> 
                        <input id="edad" type="number" placeholder="Introduce tu edad">
                    </div>
                    <div class="form-section">
                        <label for="fechanac">Fecha de nacimiento:</Label>
                        <input id="fechanac" type="date">
                    </div>
                    <div class="form-section">
                        <label for="tienda">Tienda Preferida:</Label> 
                        <select id="tienda">
                            <option value="Madrid">Madrid</option>
                            <option value="Barcelona">Barcelona</option>
                            <option value="Valencia">Valencia</option>
                        </select> 
                    </div>
                    <div class="form-section">
                        <label>Idioma preferido:</label>
                        <div class="select-section">
                            <div>
                                <input id="español" type="radio" value="español"> 
                                <label for="español">Español</label>
                            </div>
                            <div>
                                <input id="inglés" type="radio" value="inglés"> 
                                <label for="inglés">Inglés</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-section">
                        <label>Intereses:</label>
                        <div class="select-section">
                            <div>
                                <input id="deportes" type="checkbox" value="deportes">
                                <label for="deportes">Deportes</label>
                            </div>
                            <div>
                                <input id="musica" type="checkbox" value="musica">
                                <label for="musica">Música</label>
                            </div>
                            <div>
                                <input id="lectura" type="checkbox" value="lectura">
                                <label for="lectura">Lectura</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-section">
                        <label for="suscripcion">Suscripción revista:</label>
                        <input id="suscripcion" type="checkbox"> 
                    </div>
                    <div class="form-section">
                        <div class="submit-section">
                            <input class="submit" type="submit" 
                                   value="Enviar" name="enviar"> 
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
